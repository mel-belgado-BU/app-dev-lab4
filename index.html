<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Information System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #ecf2f8;
      }
      body, input, td{
        background-color: #0d1117;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #161b22;
        border: solid 1px #89929b;
        border-radius: 5px;
        padding: 30px;
      }
      h2 {
        background: none;
        text-align: center;
        margin-bottom: 30px;
      }
      h3 {
        margin-bottom: 6px;
      }
      form,
      #book-form,
      .form-section,
      h3,
      p,
      span,
      #search-section,
      #controls,
      #summary {
        background: none;
      }
      #book-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
        max-width: 60%;
        height: 1rem;
      }
      button {
        padding: 6px 16px;
        background-color: #3e6c45;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #66bf73;
      }
      #controls {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        margin-left: -5px;
      }
      #summary {
        background-color: #21262d;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        border: solid 1px #89929b;
      }
      /*Table View*/
      table {
        width: 100%;
        border-collapse: separate;
        margin-top: 20px;
        border-spacing: 0;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #363c42;
      }

      th {
        background-color: #21262d;
        color: white;
      }

      /* Card View */
      .book-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
        background-color: #21262d;
      }

      /* Highlight unavailable books in red */
      .unavailable {
        background-color: #ffebee !important;
      }

      .delete-btn {
        margin-top: 10px;
        background-color: #f44336;
        transition: background-color 0.2s;
      }

      .delete-btn:hover {
        background-color: #c01b0f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Library Information System</h2>

      <!--Form Section-->
      <div class="form-section">
        <h3>Add New Book</h3>
        <form id="book-form">
          <input
            type="text"
            id="title-input"
            placeholder="Book Title"
            required
          />
          <input type="text" id="author-input" placeholder="Author" required />
          <input
            type="number"
            id="year-input"
            placeholder="Year"
            min="1800"
            max="2025"
            required
          />
          <button type="submit">Add Book</button>
        </form>
      </div>

      <!-- Summary Section -->
      <div id="summary">
        <h3>Library Summary</h3>
        <p>Total Books: <span id="total-books">0</span></p>
        <p>Available: <span id="available-books">0</span></p>
        <p>Borrowed: <span id="borrowed-books">0</span></p>
      </div>

      <!-- Search Bar -->
      <div id="search-section">
        <h3>Search</h3>
        <input
          type="text"
          id="search-input"
          placeholder="Search by title or author..."
        />
      </div>

      <!-- Action Buttons -->
      <div id="controls">
        <button onclick="filterAndDisplay()">Filter Recent (after 2015)</button>
        <button onclick="sortAndDisplay('year')">Sort by Year</button>
        <button onclick="sortAndDisplay('title')">Sort by Title</button>
        <button onclick="toggleView()">Toggle View</button>
        <button onclick="resetDisplay()">Reset</button>
      </div>

      <!-- Display Area -->
      <div id="list"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
