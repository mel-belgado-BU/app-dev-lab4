<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Information System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #ecf2f8;
      }
      body,
      input,
      td {
        background-color: #0d1117;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #161b22;
        border: solid 1px #89929b;
        border-radius: 5px;
        padding: 30px;
      }
      h2 {
        background: none;
        text-align: center;
        margin-bottom: 30px;
      }
      h3 {
        margin-bottom: 6px;
      }
      form,
      #book-form,
      .form-section,
      h3,
      p,
      span,
      #search-section,
      #controls,
      #summary {
        background: none;
      }
      #book-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
        max-width: 60%;
        height: 1rem;
      }
      button {
        padding: 6px 16px;
        background-color: #3e6c45;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 5px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #66bf73;
      }
      #controls {
        display: flex;
        justify-content: space-between;
        margin: 20px 0;
        margin-left: -5px;
      }
      #summary {
        background-color: #21262d;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        border: solid 1px #89929b;
      }
      /*Table View*/
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #363c42;
      }

      th {
        background-color: #21262d;
        color: white;
      }

      /* Card View */
      /* Grid for cards: 2 per row, wraps to next line */
      #list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        align-items: center;
        margin-top: 10px;
      }

      .book-card {
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 6px;
        background-color: #21262d;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 110px;
        overflow: hidden;
        word-wrap: break-word;
      }

      /* Title: allow up to 2 lines then ellipsis, font scales down on narrow screens */
      .book-card h3 {
        margin: 0 0 8px 0;
        font-size: clamp(14px, 1.6vw, 16px);
        line-height: 1.1;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .book-card p {
        margin: 4px 0;
        font-size: clamp(12px, 1.2vw, 13px);
      }

      .book-card .delete-btn {
        align-self: flex-start;
        margin-top: 8px;
      }

      /* Responsive breakpoints */
      @media (max-width: 900px) {
        #list {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 500px) {
        #list {
          grid-template-columns: 1fr;
        }
      }

      /* Highlight unavailable books */
      .unavailable, tr.unavailable td {
        background-color: #42141c !important;
      }

      .return-btn {
        background-color: #7e466b;
      }

      .return-btn:hover {
        background-color: #bf66bf;
      }

      .delete-btn {
        margin-top: 10px;
        background-color: #f44336;
        transition: background-color 0.2s;
      }

      .delete-btn:hover {
        background-color: #c01b0f;
      }
      .actions{
        white-space: nowrap; /* prevent wrapping */
      }
      .actions button {
        display: inline-block;
        margin-right: 6px;
        margin-top: 0;
        padding: 5px 12px;
        font-size: 12px;
        border-radius: 4px;
        vertical-align: middle;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Library Information System</h2>

      <!--Form Section-->
      <div class="form-section">
        <h3>Add New Book</h3>
        <form id="book-form">
          <input
            type="text"
            id="title-input"
            placeholder="Book Title"
            required
          />
          <input type="text" id="author-input" placeholder="Author" required />
          <input
            type="number"
            id="year-input"
            placeholder="Year"
            min="1800"
            max="2025"
            required
          />
          <button type="submit">Add Book</button>
        </form>
      </div>

      <!-- Summary Section -->
      <div id="summary">
        <h3>Library Summary</h3>
        <p>Total Books: <span id="total-books">0</span></p>
        <p>Available: <span id="available-books">0</span></p>
        <p>Borrowed: <span id="borrowed-books">0</span></p>
      </div>

      <!-- Search Bar -->
      <div id="search-section">
        <h3>Search</h3>
        <input
          type="text"
          id="search-input"
          placeholder="Search by title or author..."
        />
      </div>

      <!-- Action Buttons -->
      <div id="controls">
        <button onclick="filterAndDisplay()">Filter Recent (after 2015)</button>
        <button onclick="sortAndDisplay('year')">Sort by Year</button>
        <button onclick="sortAndDisplay('title')">Sort by Title</button>
        <button onclick="toggleView()">Toggle View</button>
        <button onclick="resetDisplay()">Reset</button>
      </div>

      <!-- Display Area -->
      <div id="list"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
